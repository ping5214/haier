    <div class="head center">
        <aside>
            <img src="./images/logo1.jpg" alt="">
            <span>账号注册</span>
        </aside>
        <div>
            <a href="">我已注册,</a>
            <a href="./login.html">直接登录</a>

    <!-- 注册 -->
    <div class="reg">
        <div class="regBox">
            <h2>一个账号便利享受Haier所有服务</h2>
            <section>
                <div class="tel">
                    <label for="">手机号码</label>
                    <input type="text" placeholder="购买,安装,保修,手机注册更方便">
                    <p>
                        <a href="">邮箱注册</a>
                        <a href="">短信注册</a>
                    </p>
                </div>
                <div class="password">
                    <label for="">密码</label>
                    <input type="text" placeholder="6-16位,数字,字母或符号组合">
                    <b><i></i>***</b>
                </div>
                <div class="test">
                    <label for="">验证</label>
                    <div><i>></i>请按住滑块，拖到最右边</div>
                </div>
                <div class="text">
                    <label for="">激活码</label>
                    <input type="text" placeholder="短信验证码">
                    <button>发送验证码到手机</button>
                </div>
                <div class="int">
                    <label for="">邀请人</label>
                    <input type="text" placeholder="登录名/手机号/邀请码">
                </div>
                <button>注册</button>
                <p>
                    <input type="checkbox">
                    <span>我同意</span>
                    <i>《海尔注册用户服务条款》</i>
                    <i>《法律声明及隐私权政策》</i>
                </p>
            </section>
            <h3>Haier账号支持所有产品和服务</h3>
        </div>
    </div>
